<div class="section px-2 px-lg-4 pb-4 pt-5 mb-5" id="contact">
  <div class="container-narrow">
    <div class="text-center mb-5">
      <h2 class="marker marker-center">Data Privacy Form for Profile App</h2>
    </div>
    <div class="row">
      <div class="col-md-6" data-aos="zoom-in" data-aos-delay="100">
        <div class="bg-light my-2 p-3 pt-2"><form action="https://formspree.io/f/mjvldaaj"
    method="POST">
    <div class="form-group my-2">
      <label for="name" class="form-label fw-bolder">Name</label>
      <input class="form-control" type="text" id="name" name="name" required>
    </div>
    <div class="form-group my-2">
      <label for="email" class="form-label fw-bolder">Email</label>
      <input class="form-control" type="email" id="email" name="email" required> <!--_replyto-->
    </div>


  <div class="form-group my-2">
      <label for="subject" class="form-label fw-bolder">Subject</label>
      <input class="form-control" type="text" id="subject" name="subject" > <!--_replyto-->
    </div>

      <div class="form-group my-2">
      <label for="feature" class="form-label fw-bolder">Feature</label>
      <input class="form-control" type="text" id="text" name="feature" > <!--_replyto-->
    </div>


          
  <div class="form-group my-2">
    <label for="message" class="form-label fw-bolder">Message</label>
    <textarea class="form-control" style="resize: none;" id="message" name="message" rows="4" required></textarea>
  </div>
  <button class="btn btn-primary mt-2" type="submit">Send</button>
</form>
        </div>
      </div>
      
  </div>
</div>
